<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 800px;
        }
        .spinner-border {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Formulario de Información de Usuario</h1>
        <form id="formularioUsuario">
            <div class="mb-3">
                <label for="entradaUsuarioGithub" class="form-label">Nombre de usuario de GitHub</label>
                <input type="text" id="entradaUsuarioGithub" class="form-control" placeholder="Ingresa el nombre de usuario de GitHub" required>
            </div>
            <div class="mb-3">
                <label for="seleccionPais" class="form-label">Selecciona el país</label>
                <select id="seleccionPais" class="form-select" required>
                    <option value="" disabled selected>Selecciona un país</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="entradaTelefono" class="form-label">Teléfono</label>
                <input type="tel" id="entradaTelefono" class="form-control" placeholder="Teléfono" required>
            </div>
            <div class="mb-3">
                <label for="entradaCorreo" class="form-label">Correo electrónico</label>
                <input type="email" id="entradaCorreo" class="form-control" placeholder="Correo electrónico" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar Información</button>
        </form>
        <div id="cargando" class="text-center mb-4">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Cargando...</span>
            </div>
        </div>
        <div id="informacionUsuario" class="mt-4">
            <h2>Datos del Usuario</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Nombre de GitHub</th>
                        <th>Teléfono</th>
                        <th>Correo Electrónico</th>
                        <th>País</th>
                    </tr>
                </thead>
                <tbody id="cuerpoTablaUsuarios">

                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
